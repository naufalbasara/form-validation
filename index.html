<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <section class="container d-flex flex-column align-items-center mt-5 mb-5">
      <div class="card shadow mb-5 bg-body rounded">
        <h2 class="card-header text-center text-light">JavaScript Form Validation</h2>
        <div class="card-body">
          <p class="text-danger">* All fields are mandatory</p>
          <form class="container d-flex flex-column justify-content-center" id="form">
            <!-- name -->
            <div class="row mb-3">
              <label for="name" class="form-label">Full Name:</label>
              <input type="text" name="name" placeholder="Full Name" class="form-control user-name" aria-describedby="name" />
            </div>

            <!-- username -->
            <div class="row mb-3">
              <label for="username" class="form-label">Username(6-8 characters):</label>
              <input type="text" name="username" placeholder="Username Here" class="form-control user-username" aria-describedby="username" />
            </div>

            <!-- email -->
            <div class="row mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="text" name="email" placeholder="someone@example.com" class="form-control user-email" aria-describedby="email" />
            </div>

            <!-- state -->
            <div class="row mb-3">
              <label for="state-select" class="form-label">State:</label>
              <select name="state-select" class="form-control form-select user-state">
                <option value="Selecting" class="text-secondary" selected>Please Choose..</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Australia">Australia</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- address -->
            <div class="row mb-3">
              <label for="address" class="form-label-lg">Address:</label>
              <input type="text" name="address" placeholder="Enter Address" class="form-control userAddress" aria-describedby="address" />
            </div>

            <!-- zip code -->
            <div class="row mb-3">
              <label for="zipcode" class="form-label">ZIP Code:</label>
              <input type="text" name="zipcode" placeholder="ZIP Code" class="form-control userZip" aria-describedby="zipcode" />
            </div>

            <!-- submit button -->
            <button type="submit" class="btn btn-success btn-lg text-light">Check Form</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
